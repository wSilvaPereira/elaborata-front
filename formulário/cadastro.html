<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.google.com.br/search" method="GET" target="_blank">

        <label for="txtBusca">Buscar</label>
        <input type="text" name="q" id="txtBusca" placeholder="O que deseja buscar?">
        <input type="submit" value="ok">

        <div>
            <label for="points">Points (between 0 and 10):</label>
            <input type="range" id="points" name="points" min="0" max="10">
        </div>

        <input type="month">
        <input type="image">
        <input type="tel">
        <input type="url">
        <input type="week">
        <input type="datetime-local">

        <div>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>

    </form>
</body>

</html>
